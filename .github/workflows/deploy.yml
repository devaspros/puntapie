name: Deploy
on:
  workflow_call:

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure SSH
        env:
          SSH_KEY: ${{ secrets.PRIVATE_KEY }}
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
          SSH_HOST: ${{ secrets.TARGET_HOST }}
          SSH_USER: ${{ secrets.TARGET_USER }}
        run: |
          mkdir -p ~/.ssh/
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
          echo "$SSH_KEY" > ~/.ssh/deploy.key
          chmod 600 ~/.ssh/deploy.key
          cat >>~/.ssh/config <<END
            Host puntapie_cloud
              HostName $SSH_HOST
              User $SSH_USER
              IdentityFile ~/.ssh/deploy.key
              StrictHostKeyChecking no
          END

      - name: Log in server and run script
        run: |
          ssh puntapie_cloud 'bash ~/puntapie/deployments/api-release/scripts/001_deploy_api.sh'

      - name: Notify success via NTFY
        if: success()
        run: |
          curl -H "Title: ðŸš€ Despliegue Exitoso - ${{ github.repository }}" \
               -H "Tags: rocket, white_check_mark" \
               -d "El commit en la rama '${{ github.ref }}' se desplegÃ³ correctamente. Ver workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
               https://ntfy.sh/${{ secrets.NTFY_TOPIC }}

      - name: Notify failure via NTFY
        if: failure()
        run: |
          curl -H "Title: âŒ Despliegue Fallido - ${{ github.repository }}" \
               -H "Tags: warning, skull" \
               -d "El despliegue fallÃ³ para el commit en '${{ github.ref }}'. Ver logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
               -H "Priority: high" \
               https://ntfy.sh/${{ secrets.NTFY_TOPIC }}
